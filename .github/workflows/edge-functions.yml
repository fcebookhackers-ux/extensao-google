name: Edge Functions CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Lint
        run: deno task lint

      - name: Format check
        run: deno fmt --check supabase/functions/

      - name: Smoke tests
        run: deno task test

      # Optional: Supabase CLI dry-run deploy (best-effort; may require additional project config)
      - name: Deploy check (dry-run)
        run: |
          npx supabase functions deploy --no-verify-jwt --dry-run
