services:
  redis:
    image: redis:7-alpine
    container_name: zapfllow-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: zapfllow-api
    env_file:
      - ./api/.env.docker
    ports:
      - "3001:3001"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
